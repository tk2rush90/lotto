<!-- manual picker -->
<app-manual-picker
  (showResult)="onShowResultClicked()"
  (chosenNumbersChange)="onChosenNumberChanged($event)"
  [chosenNumbers]="chosenNumbers"></app-manual-picker>

<!-- result -->
<app-lotto-result
  *ngIf="showResult"
  [chosenNumbers]="chosenNumbers"></app-lotto-result>
